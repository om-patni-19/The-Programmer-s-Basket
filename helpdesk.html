<head>

    <title>Help Desk</title>
   <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    .header {
        background-color: #4c9daf;
        color: white;
        text-align: center;
        padding: 20px;
    }

    nav ul {
        list-style-type: none;
        margin: 1;
        padding: 5px;
        text-align: center;
        background-color: #2c3e50;
    }

    nav ul li {
        display: inline;
        padding: 14px 20px;
    }

    nav ul li a {
        color: #ecf0f1;
        text-decoration: none;
        padding: 10px 20px;
    }

    nav ul li a:hover {
        background-color: #356ea8;
        border-radius: 5px;
    }
    
    .issue-section {
        margin: 20px auto;
        width: 80%;
        max-width: 600px;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .issue-section h2 {
        text-align: center;
        margin-bottom: 10px;
    }
    
    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    button {
        background-color: #4c90af;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        width: 100%;
    }
    
    button:hover {
        background-color: #4594a0;
    }
    
    
    .footer {
        text-align: center;
        padding: 10px;
        background-color: #333;
        color: white;
    }
    </style>
</head>
